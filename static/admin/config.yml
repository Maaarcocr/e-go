backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: static/img
public_folder: /img
collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'content/blog'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Titolo', name: 'titolo', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Descrizione', name: 'descrizione', widget: 'string' }
      - { label: 'Contenuto', name: 'body', widget: 'markdown' }
  - label: "Pages"
    name: "pages"
    files:
      - label: "Landing Page"
        name: "landing"
        file: "content/_index.md"
        fields:
          - {label: Titolo, name: titolo, widget: string}
          - {label: Sottotitolo, name: sottotitolo, widget: string}
          - {label: Logo, name: logo, widget: image}
          - label: "sezioni"
            name: "sections"
            widget: "list"
            fields: 
              - {label: Titolo, name: titolo, widget: string}
              - {label: Descrizione, name: descrizione, widget: string }
      - label: "Format"
        name: "format"
        file: "content/format/_index.md"
        fields:
          - {label: Titolo, name: titolo, widget: string}
          - {label: Contenuto, name: body, widget: string}
